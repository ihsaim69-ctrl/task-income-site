<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <script type="module">
    import { app } from "./firebase.js";
    import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const db = getFirestore(app);

    async function loadRequests() {
      const snap = await getDocs(collection(db, "withdrawRequests"));
      const div = document.getElementById("requests");
      div.innerHTML = "";
      snap.forEach((d) => {
        const data = d.data();
        div.innerHTML += `
          <p><b>${data.email}</b> requested ${data.amount} coins â€” <b>${data.status}</b></p>
          <button onclick="approve('${d.id}')">Approve</button>
          <button onclick="reject('${d.id}')">Reject</button>
          <hr>
        `;
      });
    }

    window.approve = async (id) => {
      await updateDoc(doc(db, "withdrawRequests", id), { status: "Approved" });
      alert("Approved!");
      loadRequests();
    };

    window.reject = async (id) => {
      await updateDoc(doc(db, "withdrawRequests", id), { status: "Rejected" });
      alert("Rejected!");
      loadRequests();
    };

    loadRequests();
  </script>
</head>
<body>
  <h2>Admin Panel</h2>
  <div id="requests"></div>
</body>
</html>
