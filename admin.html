<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Admin Panel</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, doc } from "https://www.gstatic.com/firebasejs/10.14.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBZMGRyntE0e9khAE5D_APTg5oIXLwgCzk",
      authDomain: "task-income-161a3.firebaseapp.com",
      projectId: "task-income-161a3",
      storageBucket: "task-income-161a3.firebasestorage.app",
      messagingSenderId: "599041213501",
      appId: "1:599041213501:web:dc54b58a75bab86e921654"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function loadRequests() {
      const snapshot = await getDocs(collection(db, "withdrawRequests"));
      const container = document.getElementById("requests");
      container.innerHTML = "";
      snapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const div = document.createElement("div");
        div.innerHTML = `
          <p><b>${data.email}</b> requested ${data.amount} coins â€” Status: ${data.status}</p>
          <button onclick="approve('${docSnap.id}')">Approve</button>
          <button onclick="reject('${docSnap.id}')">Reject</button>
          <hr/>
        `;
        container.appendChild(div);
      });
    }

    window.approve = async (id) => {
      await updateDoc(doc(db, "withdrawRequests", id), { status: "Approved" });
      alert("Approved!");
      loadRequests();
    };

    window.reject = async (id) => {
      await updateDoc(doc(db, "withdrawRequests", id), { status: "Rejected" });
      alert("Rejected!");
      loadRequests();
    };

    loadRequests();
  </script>
</head>
<body>
  <h2>Admin Panel</h2>
  <div id="requests"></div>
</body>
</html>
