<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Task Income Tracker</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: radial-gradient(circle at top, #0a0a0a, #111);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: #1c1c1c;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px rgba(0,0,0,0.6);
      text-align: center;
      width: 320px;
    }
    h2 { margin-bottom: 20px; font-size: 24px; }
    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
      background: #2b2b2b;
      color: #fff;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      border-radius: 8px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover { background: #0056d4; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome Back ðŸ‘‹</h2>
    <input type="text" id="username" placeholder="Enter your name" />
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      if(username) {
        localStorage.setItem('username', username);
        window.location.href = 'dashboard.html';
      } else {
        alert('Please enter your name!');
      }
    }
  </script>
</body>
</html>
