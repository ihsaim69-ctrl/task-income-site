<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Free Task Income</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background: rgba(30, 30, 30, 0.9);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      text-align: center;
      width: 320px;
    }
    h2 { margin-bottom: 20px; }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #fff;
      color: #000;
    }
    button {
      width: 95%;
      padding: 12px;
      border: none;
      background: #00bcd4;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover { background: #0097a7; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>লগইন করো</h2>
    <input type="text" id="username" placeholder="Username লিখুন" required>
    <input type="password" id="password" placeholder="Password লিখুন" required>
    <button onclick="login()">Login</button>
  </div>

  <script>
    function login() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === '' || password === '') {
        alert('দয়া করে সব তথ্য পূরণ করুন!');
        return;
      }

      localStorage.setItem('username', username);
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
